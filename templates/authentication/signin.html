<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="{% static 'css/signin.css' %}">
    <title>Kheti | Login</title>
</head>
<body>
    <section class ="bodypart">
    <div class="header">
    <h3>Login</h3>
    </div>

    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role = "alert">
    <strong>Message: </strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
 <div class = "second">
    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
        <br>
        <br>
        <button type="submit"></a>Sign In</button>

    </form>
</div>
</section>
</body>
</html>
